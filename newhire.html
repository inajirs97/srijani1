<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/new2.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>
Deloitte Duplicate
</title>
</head>
<body bgcolor="black">
<script src="../html/js.js">
             
</script>
<div class="row">
	<div class="col-md-12 c1">

<h1> <img src="../Image/2d.jpg" height="70px" width="190px" >
<img src="../Image/12.png" height="60px" width="60px" align="right">
</h1>
</div>
</div>
<div class="col-md-4">
			
	</div>

	<div style="width:75%;">
		<form action="#">
			<div class="outbox">
				<div class="row">
					<div class="col-md-12">
						<h1 class="formhead"> New Hire Registry</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">First Name </p>
					</div>
					<div class="col-md-6 field">
						<input class="form-control" type="text"  name="fname" placeholder="Enter Your First Name">
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Last Name </p>
					</div>
					<div class="col-md-6 field">
						<input class="form-control" type="text" name="lname" placeholder="Enter Your Last Name">
					</div>
				        </div>
					<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Enter Your Email </p>
					</div>
					<div class="col-md-6 field">
						<input class="form-control" type="email" name="email" pattern = [a-z._0-9]+[@]{1}[A-Za-z]+(.com.co.in)placeholder="Enter Your Email">
					</div>
				</div>
                  
                                <div class="row">
                                <div class = "col-md-6">
                                <p class="formtitles"> Enter your password</p>
                                </div>
                                <div class ="col-md-6 field">
                                <input class="form control" type="password" pattern = "[0-9A-Za-z@&*]{7}" placeholder= "Enter your password">
                                 
                               </div>
                                </div>

				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Contact No. </p>
					</div>
					<div class="col-md-6 field">
						<input class="form-control" type="text" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Contact Number">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="formtitles"> Select Gender </p>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6">
								<input type="radio" name="gender"> Male 										
							</div>
							<div class="col-md-6">
								<input type="radio" name="gender">	Female		
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Languages Known </p>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6">
								<input type="checkbox" name="English"> English &nbsp;&nbsp;&nbsp;
							</div>
							<div class="col-md-6">
								<input type="checkbox" name="Hindi"> Hindi
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Enter Your Address</p>
					</div>
					<div class="col-md-6 field">
						<textarea class="form-control" name="address" rows="4" cols="32"></textarea>
					</div>
				</div><br>


								<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Select Your City </p>
					</div>
					<div class="col-md-6 field">
						<select class="form-control" name="cities">
							<option>Bangalore</option>
							<option>Pune</option>
							<option>Mumbai</option>
							<option>Gurgaon</option>
							<option>Indore</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="formtitles">Upload Your CV </p>
					</div>
					<div class="col-md-6 field">
						<input class="form-control" type="file" name="cv">
					</div>
				</div>



				<div class="row">
					<div class="col-md-6">
						<center><input class="btn-success btnn" type="submit" name="submit" value="Submit" onclick="namef()"></center>
					</div>
					<div class="col-md-6">
						<center><input class="btn-danger btnn" type="reset" name="reset" value="Reset"></center>
					</div>
				</div>
			</div>
		</form>
	</div>
